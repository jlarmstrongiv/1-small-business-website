<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bent Creek Ceramics - Newsletter</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="newsletter">
    <header>
      <img src="../optimized/bent-creek-logo.png" alt="Bent Creek Logo" width="50px" height="50px" class="logo">
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../about/index.html">About</a></li>
          <li><a href="../newsletter/index.html" class="nav-active">Newsletter</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="email-newsletter">
        <img src="../optimized/background-2.jpg" alt="Pottery" class="full-page-background">
        <h1>Sign Up for Our Weekly Newsletter</h1>
        <p>Stay up to date with events, activities, news and specials.</p>
        <form class="form-newsletter">
          <input type="text" name="name" id="nameInput" placeholder="Name">
          <input type="email" name="email" id="emailInput" placeholder="Email">
          <button type="submit" id="signupButton">Submit</button>
        </form>
      </section>
    </main>
  </div>
  <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
</script>
</body>
</html>
