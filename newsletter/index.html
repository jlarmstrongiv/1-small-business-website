<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Newsletter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="../css/base.css">
</head>
<body>
  <div id="newsletter">
    <header>
      <img src="../optimized/bent-creek-logo.png" alt="Bent Creek Logo" width="50px" height="50px">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about/index.html">About</a></li>
        <li><a href="../newsletter/index.html">Newsletter</a></li>
      </ul>
    </header>
    <main>
      <section class="email-newsletter">
        <h1>Sign Up for Our Weekly Newsletter</h1>
        <p>Stay up to date with events, activities, news and specials.</p>
        <form class="email-newsletter">
          <input type="text" name="name" id="name" placeholder="Name">
          <input type="email" name="email" id="email" placeholder="Email">
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
